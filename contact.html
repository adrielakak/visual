  <div class="container"> <!-- On définie la classe pour le css -->
    <h1>Contactez-nous</h1>
    <p>Pour toutes questions ou demandes d'information, veuillez nous contacter en utilisant le formulaire ci-dessous :</p>
    <form action="https://emilienbarbaud.fr/NSI/result.php" method="post">
      <div class="form-group">
        <label for="prénom">Prénom :</label>
        <input type="text" id="prénom" name="prénom" required>
      </div>
      <div class="form-group">
        <label for="name">Nom :</label>
        <input type="text" id="name" name="name" required>
      </div>
      <div class="form-group">
        <label for="email">Email :</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="message">Message :</label>
        <textarea id="message" name="message" rows = "5" required></textarea>
      </div>
      <div class="form-group">
        <input type="submit" value="Envoyer">
      </div>
    </form>
